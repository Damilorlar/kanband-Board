<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <!-- css link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Kanban Board</h1>
        <div class="board">
            <div class="list" id="list1">
                <h2>To Do</h2>
                <p class="card" draggable="true" id="card1">Wash Dishes</p>
                <p class="card" draggable="true" id="card2">Buy Groceries</p>
            </div>
            <div class="list" id="list2">
                <h2>In Progress</h2>
                <p class="card" draggable="true" id="card3">Learn to Code</p>
               
            </div>
            <div class="list" id="list3" >
                <h2>Done</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
